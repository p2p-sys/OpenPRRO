[uwsgi]
	module = wsgi
	master = true
	processes = 16
	uid = signer-agent
	socket = 0.0.0.0:9102
	#logto = uwsgi.log
	#logto = /var/log/uwsgi/uwsgi-@(exec://date +%%Y-%%m-%%d).log
	#log-reopen = true
	#req-logger = file:/var/log/uwsgi-requests.log
	#logger = file:/var/log/uwsgi.log
	logto = logs/@(exec://date +%%Y-%%m-%%d).log
	log-reopen = true
	req-logger = file:logs/requests-@(exec://date +%%Y-%%m-%%d).log
	logger = file:logs/error-@(exec://date +%%Y-%%m-%%d).log
	listen = 4096 # set max connections to 4096 in uWSGI
	reload-mercy = 5
	worker-reload-mercy = 5
	wsgi-disable-file-wrapper = True
	py-autoreload = 1
	harakiri = 600
	buffer-size=32768
	
