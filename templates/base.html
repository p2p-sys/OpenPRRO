<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ config['WEB_NAME'] }}</title>

    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment-ua.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="{{ config['BASE_CSS'] }}">

    <!-- <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/converse.min.css') }}">
        <script src="{{ url_for('static', filename='js/converse.min.js') }}" charset="utf-8"></script>-->

    <!-- INIT CSRF PROTECTION -->
    <script>
        var csrftoken = "{{ csrf_token() }}"
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken)
                }
            }
        })
    </script>

    {% block head_block %}{% endblock %}
</head>
<body>
{% block body_block %}{% endblock %}
</body>
</html>
